name: Build Next.js web app

on:
  push:
    branches:
      - main

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v1.0
      - name: Installing portfolio dependencies
      - run: npm ci
      - name: Build project for production
      - run: npm run build

      
